<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://d3js.org/d3.v6.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="my_dataviz"></div>
    <script>
      // set the dimensions and margins of the graph
      const margin = { top: 100, right: 25, bottom: 30, left: 100 },
        width = 600 - margin.left - margin.right,
        height = 600 - margin.top - margin.bottom;

      // append the svg object to the body of the page
      const svg = d3
        .select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left}, ${margin.top})`)
        .attr("position", "absolute");

      //Read the data
      d3.csv("./data.csv").then(function (data) {
        const myGroups = Array.from(new Set(data.map((d) => d.group)));
        const myVars = Array.from(new Set(data.map((d) => d.variable)));
        const maxVal = Math.max(
          ...Array.from(data)
            .filter((d) => d.value !== "")
            .map((d) => Number(d.value))
        );
        const minVal = Math.min(
          ...Array.from(data)
            .filter((d) => d.value !== "")
            .map((d) => Number(d.value))
        );

        let graph = [];
        function setSensorData(heatArr) {
          for (let i = 0; i < 42; i += 7) {
            let newArr = Array.from(data).slice(i, i + 7);
            let arrData = newArr.map((d) => {
              if (d.value === "") {
                return 0;
              }
              return Number(d.value);
            });
            graph.push(arrData);
          }
        }
        // 데이터의 value값만 담긴 2차원 배열 graph
        setSensorData();
        let currentValue;
        let sensorArr = [];
        for (let i = 0; i < 6; i++) {
          for (let j = 0; j < 7; j++) {
            if (graph[i][j] !== 0 && !currentValue) {
              currentValue = graph[i][j];
            } else if (graph[i][j] !== 0 && currentValue) {
              average = Math.round((graph[i][j] - currentValue) * 10) / 10;
              console.log(average, i, j);
              let difference = (average * 10) / (sensorArr.length + 1) / 10;
              console.log(sensorArr[0]);
              for (let i = 0; i < sensorArr.length; i++) {
                graph[sensorArr[i].i][sensorArr[i].j] =
                  Math.round((currentValue + difference * (i + 1)) * 10) / 10;
              }
              currentValue = graph[i][j];
              sensorArr = [];
            } else if (graph[i][j] === 0) {
              sensorArr.push({ i, j });
            }
          }
        }

        let newArr = [];
        for (const a of graph) {
          newArr.push(...a);
        }
        console.log("data", data);
        for (let i = 0; i < 42; i++) {
          data[i].value = newArr[i];
        }
        console.log(data);

        // for (let i = 0; i < 42; i++) {
        //   newData = Array.from(data).map((d) => ({ ...d, value: newArr[i] }));
        // }
        // data = { ...data, value: newData };
        // console.log("data", data);

        // Build X scales and axis:
        const x = d3
          .scaleBand()
          .range([0, width])
          .domain(myGroups)
          .padding(0.05);
        svg
          .append("g")
          .style("font-size", 15)
          .attr("transform", `translate(0, ${height})`)
          .call(d3.axisBottom(x).tickSize(0))
          .select(".domain")
          .remove();

        // Build Y scales and axis:
        const y = d3
          .scaleBand()
          .range([height, 0])
          .domain(myVars)
          .padding(0.025);
        svg
          .append("g")
          .style("font-size", 15)
          .call(d3.axisLeft(y).tickSize(0))
          .select(".domain")
          .remove();

        // Build color scale
        const myColor = d3
          .scaleLinear()
          .domain([minVal - 0.4, maxVal])
          .range(["blue", "red"]);

        // create a tooltip
        const tooltip = d3
          .select("#my_dataviz")
          .append("div")
          .style("opacity", 0)
          .attr("class", "tooltip")
          .style("background-color", "white")
          .style("border", "solid")
          .style("border-width", "2px")
          .style("border-radius", "5px")
          .style("padding", "5px");

        // Three function that change the tooltip when user hover / move / leave a cell
        const mouseover = function (event, d) {
          tooltip.style("opacity", 1);
          d3.select(this).style("stroke", "black").style("opacity", 1);
        };
        const mousemove = function (event, d) {
          tooltip
            .html(
              `이곳의 온도는 <br>${d.value} ` + `°C 입니다<br>센서: ${d.name}`
            )
            .style("position", "fixed")
            .style("left", event.x + "px")
            .style("top", event.y + 20 + "px");
        };
        const mouseleave = function (event, d) {
          tooltip.style("opacity", 0);
          d3.select(this).style("stroke", "none").style("opacity", 0.8);
        };

        // add the squares
        const cells = svg
          .selectAll()
          .data(data, function (d) {
            return d.group + ":" + d.variable;
          })
          .join("rect")
          .attr("x", function (d) {
            return x(d.group);
          })
          .attr("y", function (d) {
            return y(d.variable);
          })
          .attr("rx", 4)
          .attr("ry", 4)
          .attr("width", x.bandwidth())
          .attr("height", y.bandwidth())
          .attr("class", (d) => {
            if (d.name === "S") {
              return "sensor";
            } else if (d.name === "A") {
              return "conditioner";
            }
          })
          .style("fill", function (d) {
            return myColor(d.value);
          })
          .style("stroke-width", 4)
          .style("stroke", "none")
          .style("opacity", 0.8)
          .on("mouseover", mouseover)
          .on("mousemove", mousemove)
          .on("mouseleave", mouseleave);
      });
    </script>
  </body>
</html>
